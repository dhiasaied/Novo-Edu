<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/card.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div class="text-center">
              <img src="assets/images/logo.png" alt="Logo" width="200" height="150" class="mb-3">
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mt-5">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnfAxGV-fZxGL9elM_hQ2tp7skLeSwMyUiwo4lMm1zyA&s" alt="Profile Picture" class="img-fluid profile-image">
              </div>
              <div class="col-md-8">
                <p class="card-text">Nom & Prénom:XXXXXXX</p>
                <p class="card-text">Matricule: XXXXXXX</p>
                <p class="card-text">Date de Naissance:XXXXXXX</p>
                <p class="card-text">Ville de Résidence:XXXXXXX</p>
                <p class="card-text">Groupe Sanguin:XXXXXXX</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="text-center mt-4">
              <img src="https://media.istockphoto.com/id/1221230316/fr/vectoriel/ic%C3%B4ne-de-puce-emv-dor-secure-micropuce-bancaire-en-ligne.jpg?s=612x612&w=0&k=20&c=4Bodft50WgVUDMdj2ShqtvTfXUNwkHLsaSKsKUPs5TU=" alt="Carte à puce" width="70" height="50" class="mr-3" style="float: right;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
