<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Page</title>
    <link href="assets/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="card">
    <div class="card-body">
        <h5 class="card-title text-center">Connexion</h5>
        <div class="text-center">
            <img src="assets/images/logo.png" alt="Image">
        </div>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" 
                       required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <small id="emailError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" 
                       required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                <small id="passwordError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-warning btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="inscription.html">Cr√©er un compte</a>
        </div>
        <div class="text-center mt-3">
            <a href="forget_password.html">Forgot Password?</a>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent form from submitting

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let emailError = document.getElementById("emailError");
        let passwordError = document.getElementById("passwordError");
        let valid = true;

        // Clear previous error messages
        emailError.textContent = "";
        passwordError.textContent = "";

        // Validate email pattern
        const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
        if (!emailPattern.test(email)) {
            emailError.textContent = "Please enter a valid email address.";
            valid = false;
        }

        // Validate password pattern
        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        if (!passwordPattern.test(password)) {
            passwordError.textContent = "Password must be at least 8 characters long and include at least one letter and one number.";
            valid = false;
        }

        // If the form is valid, redirect to index.html
        if (valid) {
            window.location.href = "index.html";
        }
    }
</script>
</body>
</html>
